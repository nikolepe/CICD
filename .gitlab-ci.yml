stages:
  - style
  - build
  - test

styletest:
  stage: style
  tags:
    - style
  script:
    - clang-format -style=Google -Werror -n src/cat/s21_cat.* src/grep/s21_grep.*
  only:
    - develop

building:
  stage: build
  tags:
    - build
  script:
    - cd src/cat && make s21_cat && cd ../grep && make s21_grep
  artifacts:
    paths:
      - src/cat/s21_cat
      - src/grep/s21_grep
    expire_in: 30 days
  only:
    - develop
test-work:
  stage: test
  tags:
    - test
  script:
    - cd src/cat
    - cat_out=$(make test)
    - cat_fail=$(echo "$cat_out" | grep "FAIL:" | awk '{print $2}')
    - cd ../grep
    - grep_out=$(make test)
    - grep_fail=$(echo "$grep_out" | grep "FAIL:" | awk '{print $2}')
    - if [[ $cat_fail > 0 ]] || [[ $grep_fail != 0 ]]; then exit 1; fi
  only:
    - develop

deploy-work:
  stage: deploy
  tags:
    - deploy
  when: manual
  script:
    - cd src
    - bash deploy.sh
  only:
    - develop
